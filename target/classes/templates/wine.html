<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>{{ nombre }}</title>

        <link rel="icon" type="image/svg" href="icons/add.svg" />

        <!-- STYLES -->
        <link rel="stylesheet" href="../../fonts/fonts.css" />
        <link rel="stylesheet" href="../../styles/material.css" />
        <link rel="stylesheet" href="../../styles/core.css" />
        <link
            rel="stylesheet"
            href="../../components/transition/transition.css"
        />
        <link rel="stylesheet" href="../../components/dropdown/dropdown.css" />
        <link rel="stylesheet" href="../../wine-page/wine.css" />

        <!-- LIBS -->
        <script src="../../libs/jquery.js"></script>
        <script src="../../libs/material.js"></script>
        <script src="../../libs/anime.js"></script>
        <!-- COMPONENTS -->
        <script src="../../components/transition/transition.js"></script>
        <script src="../../components/dropdown/dropdown.js"></script>
        <!-- FRAMEWORK -->
        <script defer src="../../scripts/core.js"></script>
        <script defer src="../../scripts/primitives.js"></script>
        <script defer src="../../scripts/components.js"></script>
        <script defer src="../../scripts/ui.js"></script>
        <script defer src="../../wine-page/wine.js"></script>
    </head>
    <body>
        <div class="header">
            <div class="nav">
                <div id="nav-action">
                    <div>
                        <span class="icon">menu</span>
                    </div>
                </div>
                <div id="nav-page-title"><h3></h3></div>
            </div>
            <div class="foreground">
                <div class="title">
                    <h1></h1>
                </div>
                <div class="subtitle">
                    <h3></h3>
                </div>
            </div>
        </div>

        <div class="table data-grid" id="wine">
            <div class="cell full-width">
                <h1 class="data" id="purchase_price">0</h1>
                <h3 class="name">Precio Adquisición</h3>
            </div>
            <div class="cell right-sep">
                <h1 class="data" id="quantity">0</h1>
                <h3 class="name">Existencias</h3>
            </div>
            <div class="cell">
                <h1 class="data" id="location">0</h1>
                <h3 class="name">Ubicación</h3>
            </div>
            <div class="cell right-sep">
                <h1 class="data" id="from-year">0</h1>
                <h3 class="name">Año</h3>
            </div>
            <div class="cell">
                <h1 class="data" id="rating">0</h1>
                <h3 class="name">Rating</h3>
            </div>
        </div>

        <div class="section" id="delete-wine">
            <div class="button">
                <p>Eliminar vino</p>
            </div>
        </div>

        <div class="floating bottom">
            <div class="button raised">
                <div id="action-edit"><p>Editar</p></div>
                <div id="action-take"><p>Coger</p></div>
            </div>
        </div>
    </body>
</html>
